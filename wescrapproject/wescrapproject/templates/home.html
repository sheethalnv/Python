<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<div class="container">
    <div class="row m-5">
        <form method="post" action="/">
        <div class="col-md-12">

            {% csrf_token%}
            <input class="form control" name="page" type="text" placeholder="enter your link">
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-warning" type="submit">Clear</button>

    </div>

        </form>

</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
           <table class="table table-dark table-striped">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>LINK</th>
    </tr>
    {% for i in datavalue%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.stringname}}</td>
        <td>{{i.address}}</td>

    </tr>
    {% endfor %}
</table>
        </div>
    </div>


</div>


</body>
</html>
